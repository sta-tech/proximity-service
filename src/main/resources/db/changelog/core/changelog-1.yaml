databaseChangeLog:
  - changeSet:
      id: 1
      author: statech
      changes:
        - createTable:
            tableName: business_location
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false